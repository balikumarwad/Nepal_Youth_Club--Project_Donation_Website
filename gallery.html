<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <section class="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">
            <!-- Section Title -->
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Latest from our Gallery</h2>
            
            <!-- Gallery Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3 sm:gap-4 mb-6">
                <!-- Gallery Item 1 -->
                <div class="aspect-square rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <img src="https://picsum.photos/300/300?random=1" alt="Gallery Image 1" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                
                <!-- Gallery Item 2 -->
                <div class="aspect-square rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <img src="https://picsum.photos/300/300?random=2" alt="Gallery Image 2" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                
                <!-- Gallery Item 3 -->
                <div class="aspect-square rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <img src="https://picsum.photos/300/300?random=3" alt="Gallery Image 3" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                
                <!-- Gallery Item 4 -->
                <div class="aspect-square rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <img src="https://picsum.photos/300/300?random=4" alt="Gallery Image 4" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                
                <!-- Gallery Item 5 -->
                <div class="aspect-square rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <img src="https://picsum.photos/300/300?random=5" alt="Gallery Image 5" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
                
                <!-- Gallery Item 6 -->
                <div class="aspect-square rounded overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <img src="https://picsum.photos/300/300?random=6" alt="Gallery Image 6" class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
                </div>
            </div>
            
            <!-- View Full Gallery Button -->
            <div class="flex justify-center">
                <button class="bg-red-600 hover:bg-red-700 text-white font-semibold px-8 py-2.5 rounded shadow-md hover:shadow-xl hover:scale-105 transition-all duration-300">
                    VIEW FULL GALLERY
                </button>
            </div>
        </div>
    </section>
</body>
</html>
